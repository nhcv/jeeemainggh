    let currentIndex = 0;
    let timer = 0;
    let interval = null;
    let answered = false;

    function formatTime(seconds) {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function startTimer() {
      timer = 0;
      interval = setInterval(() => {
        timer++;
        document.getElementById("timer").textContent = `Time Taken: ${formatTime(timer)}`;
      }, 1000);
    }

    function showQuestion() {
      const question = questions[currentIndex];
      const questionContainer = document.getElementById("question");
      const optionsContainer = document.getElementById("options");

      questionContainer.textContent = question.question;
      optionsContainer.innerHTML = "";

      question.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = function () {
          selectOption(button);
        };
        optionsContainer.appendChild(button);
      });

      timer = 0;
      document.getElementById("timer").textContent = "Time Taken: 00:00:00";
      answered = false;
      clearInterval(interval);
      startTimer();

      document.getElementById("solution").style.display = "none";
      document.getElementById("solution").innerHTML = "";
      document.getElementById("show-solution").style.display = "inline-block";
    }

    function selectOption(selectedOption) {
      if (answered) return;
      answered = true;
      clearInterval(interval);

      const question = questions[currentIndex];
      const optionButtons = document.querySelectorAll("#options button");

      if (selectedOption.textContent === question.answer) {
        selectedOption.style.backgroundColor = "green";
      } else {
        selectedOption.style.backgroundColor = "red";
        optionButtons.forEach(btn => {
          if (btn.textContent === question.answer) {
            btn.style.backgroundColor = "green";
          }
        });
      }
    }

    function showSolution() {
      const question = questions[currentIndex];

      if (!answered) {
        answered = true;
        clearInterval(interval);

        const optionButtons = document.querySelectorAll("#options button");
        optionButtons.forEach(btn => {
          if (btn.textContent === question.answer) {
            btn.style.backgroundColor = "green";
          }
          btn.onclick = null;
        });
      }

      document.getElementById("solution").innerHTML = question.solution || "No solution provided.";
      document.getElementById("solution").style.display = "block";
      document.getElementById("show-solution").style.display = "none";
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    }

    showQuestion();
  </script>
