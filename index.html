<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JEE PYQ Quiz</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    .option { margin: 10px 0; padding: 8px 12px; display: block; border: 1px solid #ccc; background: #f9f9f9; }
    .correct { background-color: #c8e6c9; }
    .incorrect { background-color: #ffcdd2; }
  </style>
</head>
<body>

  <h2 id="question-title"></h2>
  <div id="options"></div>
  <p>Time Taken: <span id="timer">0</span> seconds</p>
  <p id="result"></p>
  <button onclick="prevQuestion()">Previous</button>
  <button onclick="nextQuestion()">Next</button>

  <!-- âœ… Put all JS INSIDE script tag -->
  <script>
    const questions = [
      {
        question: "What is the value of 3 + 5?",
        options: ["5", "8", "10", "7"],
        answer: "8"
      },
      {
        question: "While measuring diameter of wire using screw gauge the following readings were noted. Main scale reading is  
 and circular scale reading is equal to 42 divisions. Pitch of screw gauge is  
 and it has 100 divisions on circular scale. The diameter of the wire is 
 
 
. The value of 
 is :

",
        options: ["234", "C Dioxide", "Nitrogen", "Hydrogen"],
        answer: "Carbon Dioxide"
      }
    ];

    let currentIndex = 0;
    let timer = 0;
    let interval = null;
    let answered = false;

    function startTimer() {
      timer = 0;
      document.getElementById('timer').textContent = timer;
      interval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = timer;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
    }

    function showQuestion(index) {
      answered = false;
      stopTimer();
      startTimer();

      const q = questions[index];
      document.getElementById('question-title').textContent = q.question;
      const optionsDiv = document.getElementById('options');
      const result = document.getElementById('result');
      result.textContent = '';
      optionsDiv.innerHTML = '';

      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.className = 'option';
        btn.onclick = () => handleAnswer(option, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function handleAnswer(option, button) {
      if (answered) return;
      answered = true;
      stopTimer();
      const q = questions[currentIndex];
      const result = document.getElementById('result');
      if (option === q.answer) {
        result.textContent = 'Correct!';
        button.classList.add('correct');
      } else {
        result.textContent = 'Incorrect!';
        button.classList.add('incorrect');
      }
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion(currentIndex);
      }
    }

    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion(currentIndex);
      }
    }

    // Initialize
    showQuestion(currentIndex);
  </script>
</body>
</html>
